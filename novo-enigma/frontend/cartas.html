<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpoNigma</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="cartas.css" />
  <link rel="icon" type="image/png" href="../IMG/cadeado abrindo.png">
</head>
<body>
  <main class="container">
    <h1>Escolha seu Enigma !</h1>
    <div class="deck">
      <div class="card" data-num="1">1</div>
      <div class="card" data-num="2">2</div>
      <div class="card" data-num="3">3</div>
      <div class="card" data-num="4">4</div>
      <div class="card" data-num="5">5</div>
    </div>
    <p class="sub">Cada carta revela um enigma único. Qual será o seu?</p>
  </main>

  <script src="cartas.js"></script>
</body>
</html>
